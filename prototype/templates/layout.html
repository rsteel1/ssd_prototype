<!DOCTYPE html>
<html>
    <head>
        <title>Safari Security</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Safari Security Testing Solutions{% if user.is_authenticated %} - {{ user.get_full_name }} {% endif %}</a></span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation">
                    {% if user.is_authenticated %}
                    <a class="mdl-navigation__link" href="{% url "create_ticket" %}">Create Ticket</a>
                    <a class="mdl-navigation__link" href="{% url "index" %}">View Tickets</a>
                    <a class="mdl-navigation__link" href="{% url "logout" %}">Logout</a>
                    {% else %}
                    <a class="mdl-navigation__link" href="{% url "login" %}">Login</a>
                    <a class="mdl-navigation__link" href="{% url "register" %}">Register</a>
                    {% endif %}
                </nav>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content mdl-grid">
                <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--8-col">
                    {% block app_content %}{% endblock %}
                    </div>
                <div class="mdl-layout-spacer"></div>
                </div>
            </main>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Â© 2020 Copyright SSTS</div>
                </div>
            </footer>
        </div>
    </body>
</html>
